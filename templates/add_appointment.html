{% extends "base.html" %}
{% block content %}
<h2>Add New Appointment</h2>

<form method="POST">    
    <p>Both patient and doctor will receive immediate WhatsApp confirmations when you add an appointment.</p>

    <div class="form-group">
        <label for="patient_name">Patient Name</label>
        <input type="text" id="patient_name" name="patient_name" required>
    </div>

    <div class="form-group">
        <label for="patient_phone">Patient WhatsApp Number</label>
        <input type="tel" id="patient_phone" name="patient_phone" required>
        <small>Must be a WhatsApp-enabled number</small>
    </div>

    <div class="form-group">
        <label for="doctor_name">Doctor Name</label>
        <input type="text" id="doctor_name" name="doctor_name" required>
    </div>

    <div class="form-group">
        <label for="doctor_phone">Doctor WhatsApp Number</label>
        <input type="tel" id="doctor_phone" name="doctor_phone" required>
        <small>Must be a WhatsApp-enabled number</small>
    </div>

    <div class="form-group">
        <label for="appointment_date">Appointment Date</label>
        <input type="date" id="appointment_date" name="appointment_date" required>
    </div>

    <div class="form-group">
        <label for="appointment_time">Appointment Time</label>
        <input type="time" id="appointment_time" name="appointment_time" required>
    </div>

    <button type="submit">Add Appointment & Send WhatsApp</button>
    <a href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
